<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    form {
        width: 600px;
        padding: 10px;
    }
    legend {
        font-size: 1.2em;
        margin-bottom: 5px;
    }
    .button-container {
            margin-top: 0;       /*Menambahkan ruang atas*/
        }
    label {
        display: inline;
    }
    form div {
        margin: 10px;
    }
</style>
<body>
    <header>
        <h1>Form Penjadwal Pertemuan</h1>
    </header>
    <form>
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <div>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div>
                <label for="telepon">No. Telepon</label>
                <input type="tel" id="telepon" name="telepon" pattern="[0-9]{4}-[0-9]{6}" placeholder="XXXX-XXXXXX" required>
            </div>

            <div>
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="nama@domain.com" required>
            </div>

            <div>
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" min="1987-01-01" max="1993-01-01" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Permintaan Pertemuan</legend>
            <div>
                <label for="tujuan_pertemuan">Tujuan Pertemuan</label>
                <input type="text" id="tujuan_pertemuan" name="tujuan_pertemuan" required>
            </div>

            <div>
                <label for="tingkat_kepentingan">Tingkat Kepentingan Pertemuan</label>
                <input type="number" id="tingkat_kepentingan" name="tingkat_kepentingan" min="0" max="10" required>
            </div>

            <div>
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" min="16-03-2024" required>
            </div>

            <div>
                <label for="jam">Waktu</label>
                <input type="time" id="jam" name="jam" min="17:00" max="21:00" required>
            </div>
        </fieldset>
        <br><input type="submit" value="Submit">
    </form>
</body>
</html>
